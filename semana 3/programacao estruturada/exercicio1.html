 <body>
 <h1>Exercício - 01</h1>
 <button onclick="f()">Rodar Programa</button>
 <p id="d"></p>
 <script>
"use strict";
function f(){
const a = "";
var b = 1; // mudança de const para var
var c = a + b + "<br />"; // mudança de const para var
b++;
c = c + a + b + "<br />";
b++; // incremento da variável b
c = c + a + b + "<br />";
b++; // incremento da variável b
c = c + a + b + "<br />";
b;
c = c + a + b + "<br />";
document.getElementById("d").innerHTML = c;
}
</script>
 </body>
