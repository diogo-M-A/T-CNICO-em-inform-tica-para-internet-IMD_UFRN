<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>questão 3</title>
</head>
<body>
  <script>

    function calcularSuprimento(idade, lanchesDia, preçoLanche){
      var restovida = 85 - idade
      restovida = restovida * 365
      var resultado = restovida * lanchesDia * preçoLanche

      return 'Você precisará de R$' + resultado + ' para ter um suprimento de lanche até 85 anos.'
    }

    var i = prompt('digite sua idade')
    var l = prompt('digite quantos lanches você come por dia')
    var p = prompt('digite o preço do lanche')

    alert(calcularSuprimento(i, l, p))

  </script>
</body>
</html>
