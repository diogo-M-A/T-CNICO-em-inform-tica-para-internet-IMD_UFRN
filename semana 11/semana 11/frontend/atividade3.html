<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sobre</title>
</head>

<body>
    <h1>Sobre</h1>
    <ul>
        <li>Nome: <span id="nome"></span></li>
        <li>Idade: <span id="idade"></span></li>
        <li>Cidade: <span id="cidade"></span></li>
    </ul>
    <script>
        var body = document.querySelector('body');
        
        body.style.fontFamily = 'Arial, sans-serif'

        document.getElementById('nome').innerHTML = 'Diogo'
        document.getElementById('idade').innerHTML = '20'
        document.getElementById('cidade').innerHTML = 'Natal - RN'

        document.querySelector('ul').style.color = 'red'

        var x = document.createElement("IMG"); 
        x.setAttribute('src', './eu.jpg')
        x.setAttribute("width", "200");
        x.setAttribute("height", "250");

        document.body.appendChild(x);


    </script>
</body>

</html>
