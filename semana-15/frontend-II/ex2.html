<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Videos do IMD/UFRN</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="span12">
                <h2 class="page-header">Vídeos do IMD/UFRN</h2>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                <ul>
                    <li><a id='1' href="https://www.youtube.com/watch?v=m0XLzn5e3CA">Institucional IMD</a></li>
                    <li><a id='2' href="https://www.youtube.com/watch?v=_0fVH-7Q6uQ">Parque Metrópole</a></li>
                    <li><a id="3" href="https://www.youtube.com/watch?v=LHpQ_V3uxRk">Talento Metrópole</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>

        $(document).ready(function () {
            var links = $('a');
            for (var i = 0; i < links.length; i++) {
                var link = $(links[i])
                var href = link.attr('href');
                let thumbnailUrl = youtube.generateThumbnailUrl(href);
                var img = $('<img>').hide();
                var thumb = img.attr('src', thumbnailUrl);
                $(links[i]).prepend(img);

                link.mouseenter(function () { img.stop(); img.show(2000) })
                link.mouseleave(function () { img.stop(); img.hide(2000) })
            }
        });

    </script>


</body>

</html>
